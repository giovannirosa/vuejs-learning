<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World - Vue.js 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>
        {{title}}
      </h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
      <hr />
      <p v-html="finishedLink"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
